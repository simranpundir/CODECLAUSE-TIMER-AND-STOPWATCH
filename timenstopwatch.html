<!DOCTYPE html>
<html>
<head>
  <title>Timer and Stopwatch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Timer and Stopwatch</h1>

  <div class="timer">
    <h2>Timer</h2>
    <div class="display">
      <span id="timerHours">00</span> :
      <span id="timerMinutes">00</span> :
      <span id="timerSeconds">00</span>
    </div>
    <button id="startTimer" onclick="startTimer()">Start</button>
    <button id="pauseTimer" onclick="pauseTimer()" disabled>Pause</button>
    <button id="resetTimer" onclick="resetTimer()" disabled>Reset</button>
  </div>

  <div class="stopwatch">
    <h2>Stopwatch</h2>
    <div class="display">
      <span id="stopwatchHours">00</span> :
      <span id="stopwatchMinutes">00</span> :
      <span id="stopwatchSeconds">00</span> :
      <span id="stopwatchMilliseconds">000</span>
    </div>
    <button id="startStopwatch" onclick="startStopwatch()">Start</button>
    <button id="pauseStopwatch" onclick="pauseStopwatch()" disabled>Pause</button>
    <button id="resetStopwatch" onclick="resetStopwatch()" disabled>Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
